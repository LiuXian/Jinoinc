            </div>
            <div class="modal-body">
                <form method="post" action="contact.php" name="send" id="send">
                    <input type="hidden" value="" name="urlInfo" id="urlInfo">
                    <p class="blue">
                        <span class="CONTACT-US-DESCRIPTION-TEXT"></span>
                    </p>

                            <span class="CONTACT-US-MODAL-USERNAME-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="userName" value="" name="userName"/>

                    </div>

                    <div class="form-group">
                        <label class="control-label" >
                            <span class="CONTACT-US-MODAL-MAIL-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="email" value="" maxlength="50" size="20" name="email"/>
                        <span class="err-msg" id="emailMessage"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >
                            <span class="CONTACT-US-MODAL-CONTACT-ADDR-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="address" value="" maxlength="50" size="20"
                               name="address"/>
                        <span class="err-msg" id="addressMessage"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >
                            <span class="CONTACT-US-MODAL-COMPANY-ADDR-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="company" value="" maxlength="50" size="20"
                               name="company"/>
                        <span class="err-msg" id="companyMessage"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >
                            <span class="CONTACT-US-MODAL-OFFICE-TEL-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="phone" value="" maxlength="30" size="20"
                               name="phone">
                        <span class="err-msg" id="phoneMessage"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" >
                            <span class="CONTACT-US-MODAL-FAX-TEXT"></span>
                        </label>
                        <input class="form-control" type="text" id="fax" value="" name="fax"/>
                        <span class="err-msg" id="faxMessage"></span>
                    </div>

                    <div class="form-group">

                        <textarea class="form-control" name="question" cols="" rows="" id="question"></textarea>

                        <label class="control-label" >
